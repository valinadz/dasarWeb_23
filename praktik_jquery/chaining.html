<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleAnimate.css"/>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $(".box")
                    .animate({ width: "300px" })  // Mengubah lebar kotak
                    .animate({ height: "300px" }) // Mengubah tinggi kotak
                    .animate({ marginLeft: "150px" }) // Mengubah margin kiri
                    .animate({ borderWidth: "10px" }) // Mengubah lebar border
                    .animate({ opacity: 0.5 }); // Mengubah tingkat transparansi
            });
        });
    </script>
</head>
<body>
    <button type="button">Start Animation</button>
    <div class="box"></div>
</body>
</html>
