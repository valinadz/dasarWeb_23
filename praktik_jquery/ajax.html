<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX jQuery Example</title>
    <!-- Menggunakan versi terbaru jQuery -->
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                // Memuat konten dari file test-content.html ke dalam div dengan id "box"
                $("#box").load("/dasarWeb/praktik_jquery/test-content.html");
            });
        });
    </script>
</head>
<body>
    <div id="box">
        <h2>Klik tombol dibawah untuk menampilkan konten</h2>
    </div>
    <button type="button">Klik Saya!</button>
</body>
</html>
