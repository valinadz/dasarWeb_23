<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengaturan Gambar pada Bootstrap</title>
    <!-- Menyisipkan Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Menyisipkan JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Pengaturan Gambar pada Bootstrap</h2>
        <div class="row row-cols-1">
            <!-- Gambar Rounded -->
            <div class="col">
                <img src="img/gambar1.jpg" class="rounded" alt="gambar round" width="200">
                <p>Gambar dengan sudut membulat (rounded)</p>
            </div>
            <!-- Gambar Rounded Circle -->
            <div class="col">
                <img src="img/gambar1.jpg" class="rounded-circle" alt="gambar circle" width="200">
                <p>Gambar berbentuk lingkaran (rounded-circle)</p>
            </div>
            <!-- Gambar Thumbnail -->
            <div class="col">
                <img src="img/gambar1.jpg" class="img-thumbnail" alt="gambar thumbnail" width="200">
                <p>Gambar dengan bingkai thumbnail (img-thumbnail)</p>
            </div>
            <!-- Gambar Fluid -->
            <div class="col">
                <img src="img/gambar1.jpg" class="img-fluid" alt="gambar fluid" width="200">
                <p>Gambar responsif yang menyesuaikan ukuran layar (img-fluid)</p>
            </div>
        </div>
    </div>
</body>
</html>
