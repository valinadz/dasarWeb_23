<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Bilangan Kuadrat</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS untuk gaya form -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f3acb7 0%, #e4599f 100%);
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            text-align: center;
        }
        .form-container h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
            color: #333;
        }
        .form-group input:focus {
            outline: none;
            border-color: #FF69B4;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.3);
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #FFC0CB, #FF69B4);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            margin-top: 10px;
        }
        .btn-submit:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #FF69B4, #FFC0CB);
        }
        .btn-submit:active {
            transform: scale(1.15);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9fafb;
            color: #333;
            font-weight: 500;
            font-size: 1em;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Kontainer Form -->
    <div class="form-container">
        <h2>Cek Bilangan Kuadrat</h2>
        <form id="cekForm">
            <div class="form-group">
                <label for="nama">Nama Anda:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="angka">Angka:</label>
                <input type="number" id="angka" name="angka" min="0" required>
            </div>
            <button type="submit" class="btn-submit">Cek</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <!-- JavaScript jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#cekForm').on('submit', function (e) {
                e.preventDefault();

                var nama = $('#nama').val();
                var angka = parseInt($('#angka').val());

                // Mengecek apakah angka tidak negatif
                if (angka < 0) {
                    $('#result').html("Angka tidak boleh negatif.");
                    return;
                }

                // Memeriksa apakah angka adalah bilangan kuadrat
                var isKuadrat = Number.isInteger(Math.sqrt(angka));
                var resultMessage = "Nama: " + nama + "<br>Angka: " + angka + "<br>" +
                    (isKuadrat ? "adalah bilangan kuadrat" : "bukan bilangan kuadrat");

                $('#result').html(resultMessage);
            });
        });
    </script>
</body>
</html>
