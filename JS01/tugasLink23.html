<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Link dengan Gambar</title>
</head>
<body>
    <h1>Halaman dengan Gambar yang Mengandung Link</h1>
    <p>Klik gambar di bawah ini untuk mengunjungi Google:</p>
    
    <!-- Link dengan gambar -->
    <a href="http://www.google.com" target="_blank">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </a>

</body>
</html>
