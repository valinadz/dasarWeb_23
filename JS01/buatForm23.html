<html>

<head>
    <title>Membuat Form</title>
</head>

<body>
    <form method="POST" action="gambar23.html">
        <h4>FORM</h4>
        <input type="text" name="car1" size="30" value="Enter your name here.">
        <BR><BR>
        <input type="text" name="address" size="30" value="Enter your address here.">
        <BR><BR>
        <B>Are you a student?</B>
        <BR>
        <input type="checkbox" name="student" value="Yes"> <BR><BR>

        <B>How old are you?</B>
        <BR>
        <input type="radio" name="var4" value="r1">10 - 15 <BR>
        <input type="radio" name="var4" value="r2">16 - 20 <BR>
        <input type="radio" name="var4" value="r3">21 - 25 <BR><BR>

        <b>Which one do you have?</b><br><br>
        <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
        <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
        <input type="checkbox" name="vehicle3" value="Boat"> I have a boat<br><br>

        <b>Where are you from?</b><br><br>
        <select name="var6" size="1">
            <option value="BG">Bulgaria</option>
            <option value="UK">United Kingdom</option>
            <option value="USA">USA</option>
            <option value="ID" selected>Indonesia</option>
        </select>
        <br><br>

        <b>Enter your private code</b><br>
        <input type="password" name="password" size="30">
        <br><br>

        <b>Your comments</b><br>
        <textarea name="comments" rows="4" cols="40"></textarea>
        <br><br>

        <input type="submit" name="var5" value="Send">
        <input type="reset" name="var6" value="Clear">
    </form>
</body>

</html>
